apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cytomine.name" . }}-ingress
  annotations:
    {{- if .Values.ingress.annotations -}}
    {{ toYaml .Values.ingress.annotations | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  rules:
    - host: {{ .Values.global.domainName }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "cytomine.name" . }}-nginx
                port:
                  number: {{ .Values.nginx.port }}
    - host: {{ .Values.global.urlUpload }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "cytomine.name" . }}-nginx
                port:
                  number: {{ .Values.nginx.port }}
    - host: {{ .Values.global.imsDomainName }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "cytomine.name" . }}-nginx
                port:
                  number: {{ .Values.nginx.port }}
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.global.domainName }}
        - {{ .Values.global.urlUpload }}
        - {{ .Values.global.imsDomainName }}
      secretName: {{ include "cytomine.name" . }}-tls
  {{- end }}
