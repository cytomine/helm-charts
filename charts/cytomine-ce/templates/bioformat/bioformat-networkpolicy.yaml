apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cytomine-ce.name" . }}-bioformat
spec:
  podSelector:
    matchLabels:
      app: {{ include "cytomine-ce.name" . }}-bioformat
  policyTypes:
    - Egress
    - Ingress
  ingress:
  #Core
  - from:
      - podSelector:
          matchLabels:
            app: {{ include "cytomine-ce.name" . }}-core
    ports:
      - protocol: {{ .Values.global.protocol }}
        port: {{ .Values.bioformat.port }}
  egress: