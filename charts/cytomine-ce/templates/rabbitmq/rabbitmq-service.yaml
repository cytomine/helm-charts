apiVersion: v1
kind: Service
metadata:
  name: {{ include "cytomine-ce.name" . }}-rabbitmq
spec:
  selector:
    app: {{ include "cytomine-ce.name" . }}-rabbitmq
  ports:
    - name: amqp
      port: {{ .Values.rabbitmq.port }}
      targetPort: {{ .Values.rabbitmq.port }}
      protocol: TCP
    - name: management
      port: {{ .Values.rabbitmq.managementPort }}
      targetPort: {{ .Values.rabbitmq.managementPort }}
      protocol: TCP

